<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stlyes.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>
                    <p class="subtitle">Track your spending with ease</p>
                </div>
                <button id="theme-toggle" class="btn-theme" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </header>
        
        <form id="expense-form" class="card">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">Add Expense</button>
        </form>
        
        <div class="expenses-list" id="expenses-list">
            <!-- Expenses will be dynamically added here -->
        </div>

        <div class="total-card">
            <div class="total-card-title"><i class="fas fa-wallet"></i> Your Total Spending</div>
            <div class="total-card-amount" id="total-amount">â‚¹0.00</div>
            <div class="total-card-desc">Track your expenses wisely</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
